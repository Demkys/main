<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная | NoFap Сообщество</title>
    <link rel="icon" href="sbfma7pb (1).png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            margin: 0;
            padding: 0 10px;
            user-select: none;
        }

        .container {
            max-width: 900px;
            margin: 50px auto;
            padding: 30px;
            background-color: #1e1e1e;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        /* Стили кнопок навигации */
        .nav {
            text-align: center;
            margin-bottom: 20px;
        }

        .nav a {
            display: inline-block;
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 1.2rem;
            color: white;
            background-color: #2c2c2c;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .nav a.active {
            background-color: #ffca28;
        }

        .nav a:hover {
            background-color: #ff6b6b;
        }

        h1 {
            text-align: center;
            color: #ffca28;
            font-size: 3rem;
            margin-bottom: 20px;
        }

        p {
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 30px;
            line-height: 1.8;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            font-size: 0.9rem;
            color: #999;
        }

        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: -1;
            animation: moveStars 60s linear infinite;
        }

        @keyframes moveStars {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 2000px -1000px;
            }
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <!-- Звёздный фон -->
    <div class="stars"></div>

    <!-- Навигация -->
    <div class="nav">
        <a href="https://demkys.github.io/main/" class="active">Главная</a>
        <a href="https://demkys.github.io/rules/">Правила</a>
    </div>

    <!-- Контент -->
    <div class="container">
        <h1>Добро пожаловать в NoFap Сообщество!</h1>
        <p>
            NoFap – это движение, которое помогает людям освободиться от зависимости от порнографии и мастурбации, улучшить качество жизни, найти мотивацию и цели.
        </p>

        <footer>
            © 2024 NoFap Сообщество. Все права защищены. <a href="https://t.me/DemkysX" target="_blank" style="color: #ffca28; text-decoration: none;">@DemkysX</a>
        </footer>
    </div>

</body>
</html>
