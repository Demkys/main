<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fap Сообщество</title>
    <link rel="icon" href="sbfma7pb (1).png" type="image/png">
    <style>
        /* Общие стили для страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Чёрный фон */
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden;
            padding: 0 10px;
            user-select: none; /* Запрет выделения текста */
        }

        /* Основной контейнер */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
            z-index: 10;
            position: relative;
        }

        /* Стили заголовка */
        h1 {
            color: #ffca28;
            font-size: 3rem;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }

        a.button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #ff6b6b;
            color: #fff;
            text-decoration: none;
            font-size: 1.2rem;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a.button:hover {
            background-color: #ffca28;
        }

        /* Звездное небо */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: -1;
            animation: moveStars 50s linear infinite;
            transform: translateZ(0);
            will-change: transform;
        }

        @keyframes moveStars {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 2000px -1000px;
            }
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            p {
                font-size: 1rem;
            }

            a.button {
                font-size: 1rem;
                padding: 10px 20px;
            }
        }

        /* Telegram кнопка */
        .telegram-button {
            display: block;
            width: 64px;
            height: 64px;
            margin: 20px auto;
            background: url('telegram-64x64.png') no-repeat center center;
            background-size: contain;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .telegram-button:hover {
            transform: scale(1.1);
        }

    </style>
</head>
<body oncontextmenu="return false;">
    <div class="stars"></div>

    <div class="container">
        <h1>Добро пожаловать в No Fap Сообщество</h1>
        <p>Наша цель — поддержать друг друга на пути к самоконтролю, очищению разума и физической гармонии.</p>
        <a href="https://demkys.github.io/rules/" class="button">Читать Правила Сообщества</a>

        <p>Присоединяйся к нам в Telegram для ежедневной мотивации и общения:</p>
        <a href="https://t.me/DemkysX" target="_blank" class="telegram-button"></a>
    </div>

    <script>
        // Отключение сочетаний клавиш
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I' || e.key === 'j' || e.key === 'J' || e.key === 'c' || e.key === 'C')) {
                return false;
            }
        };
    </script>

</body>
</html>
