<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Fap Сообщество</title>
    <link rel="icon" href="sbfma7pb (1).png" type="image/png">
    <style>
        /* Общие стили для всей страницы */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000; /* Чёрный фон */
            color: #e0e0e0;
            line-height: 1.6;
            margin: 0;
            overflow-x: hidden;
            padding: 0 10px; /* Отступ для мобильных устройств */
            user-select: none; /* Запрет выделения текста */
        }

        /* Контейнер с контентом */
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            z-index: 10;
            position: relative;
        }

        /* Анимация заголовка */
        h1 {
            text-align: center;
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #ffca28;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            margin-top: 30px;
            color: #ffca28;
            font-size: 2rem;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        ul li {
            background-color: #2c2c2c;
            border-left: 5px solid #ff6b6b;
            margin-bottom: 10px;
            padding: 15px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background-color 0.3s, border-color 0.3s;
        }

        ul li:hover {
            background-color: #3b3b3b;
            border-color: #ffca28;
        }

        .note {
            margin-top: 20px;
            padding: 15px;
            background-color: #263238;
            border-left: 5px solid #4a90e2;
            border-radius: 5px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 0.9rem;
            color: #999;
        }

        /* Звёздное небо на заднем фоне */
        .stars {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 150%;
            background: black url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
            z-index: -1;
            animation: moveStars 50s linear infinite; /* Увеличенная скорость движения звезд */
            transform: translateZ(0);
            will-change: transform;
        }

        /* Плавное движение звёзд */
        @keyframes moveStars {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 2000px -1000px; /* Изменено направление движения */
            }
        }

        /* Контейнер должен корректно реагировать на высоту контента */
        html, body {
            min-height: 100%;
        }
        .container {
            margin-bottom: 50px;
        }

        /* Мобильная адаптация */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }

            ul li {
                font-size: 1rem;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body oncontextmenu="return false;"> <!-- Отключение правой кнопки мыши -->

    <!-- Звёздное небо на заднем фоне -->
    <div class="stars"></div>

    <div class="container">
        <h1>No Fap Сообщество</h1>
        <h2>Раздел 1</h2>
        <ul>
            <li>Пункт 1</li>
            <li>Пункт 2</li>
            <li>Пункт 3</li>
        </ul>

        <h2>Раздел 2</h2>
        <ul>
            <li>Пункт 1</li>
            <li>Пункт 2</li>
            <li>Пункт 3</li>
        </ul>

        <div class="note">
            Нотация
        </div>

        <footer>
            Футер
        </footer>
    </div>

    <script>
        // Отключение сочетаний клавиш
        document.onkeydown = function(e) {
            if (e.ctrlKey && (e.key === 'u' || e.key === 'U' || e.key === 'i' || e.key === 'I' || e.key === 'j' || e.key === 'J' || e.key === 'c' || e.key === 'C')) {
                return false;
            }
        };
    </script>

</body>
</html>
