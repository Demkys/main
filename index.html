<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация через Telegram</title>
    <link rel="icon" href="sbfma7pb (1).png" type="image/png">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000000;
            color: #e0e0e0;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }
        .auth-btn {
            background-color: #ffca28;
            color: black;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1.2rem;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        .auth-btn:hover {
            background-color: #ff6b6b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Авторизация через Telegram</h1>
        <p>Для продолжения, пожалуйста, авторизуйтесь через Telegram.</p>
        <button class="auth-btn" id="authBtn">Авторизоваться через Telegram</button>
    </div>

    <script>
        // Проверка, есть ли пользовательский токен в cookies
        function getCookie(name) {
            let matches = document.cookie.match(new RegExp(
                "(?:^|; )" + name.replace(/([.$?*|{}()[]\\\/+^])/g, '\\$1') + "=([^;]*)"
            ));
            return matches ? decodeURIComponent(matches[1]) : undefined;
        }

        function setCookie(name, value, options = {}) {
            options = {
                path: '/',
                // При необходимости добавить срок действия куки
                // 'max-age': 3600
                ...options
            };
            if (options.expires instanceof Date) {
                options.expires = options.expires.toUTCString();
            }
            let updatedCookie = encodeURIComponent(name) + "=" + encodeURIComponent(value);
            for (let optionKey in options) {
                updatedCookie += "; " + optionKey;
                let optionValue = options[optionKey];
                if (optionValue !== true) {
                    updatedCookie += "=" + optionValue;
                }
            }
            document.cookie = updatedCookie;
        }

        // Если куки с токеном отсутствуют, показываем кнопку авторизации
        if (!getCookie('auth_token')) {
            document.getElementById('authBtn').addEventListener('click', function() {
                // Редирект на бота для авторизации
                window.location.href = 'https://t.me/YourTelegramBot?start=login';  // Замените на ссылку вашего бота
            });
        } else {
            // Если пользователь авторизован, перенаправляем на главную страницу
            window.location.href = "/main";
        }
    </script>
</body>
</html>
